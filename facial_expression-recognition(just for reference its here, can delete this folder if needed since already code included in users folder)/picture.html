<!DOCTYPE>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<title>PHP Javascript image upload</title>
<script type="text/javascript">
    function updatepicture(pic){
        document.getElementById("image").setAttribute("src",pic);
    }
</script>
</head>
<body>
    <h3>PHP Javascript image upload</h3>
    <form id="form" method="post" action="upload.html" enctype="multipart/form-data" target="iframe">
        <input type="file" id="file" name="file"/>
        <input type="submit" name="submit" id="submit" value="Upload File"/>
    </form>

    <p id="message">Upload message will go here</p>

    <img style="min-height: 200;min-width: 200; max-height: 120px;" id="image"/><br><br>
    <iframe style="display: none;" name="iframe"></iframe>
</body>
</html>
